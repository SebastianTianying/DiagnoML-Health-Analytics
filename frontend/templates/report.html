<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/stylesheet.css" />
    <title>Diagnostic Report</title>
</head>

<body class="bg-black">
    <header>
        <div class="container-fluid fixed-top border-bottom bg-black">
            <div class="row">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar__brand navbar-brand" href="/">
                            <img src="/static/UpperLeft Logo.svg" alt="The DiagnoML logo" width="110px" height="45px">
                        </a>
                        <nav class="nav justify-content-end">
                            <a class="navbar__item nav-link" href="/">Home</a>
                            <a class="navbar__item nav-link" href="#">About</a>
                            <a class="navbar__item nav-link" href="#">Recent</a>
                            <a class="navbar__item nav-link" href="#">{{ session['email'] }}</a>
                            <a class="navbar__item nav-link" href="/login">Signout</a>
                        </nav>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid bg-black">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <img src="/static/images/{{ filename }}" class="rounded mx-auto d-block"
                        width="400px" alt="The medical Image uploaded" />
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <p class="fs-3 fw-bold text-center text-white">
                    {{ result }}
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container-fluid fixed-bottom border-top bg-black p-3">
            <div class="row">
                <div class="left col-3">
                    <a class="footer__item">Made by Yifan Zhong & Tianying Zhu</a>
                </div>
                <div class="right col-9 row">
                    <div class="footer__column col-3 nav flex-column">
                        <a class="footer__item nav-link py-1" href="#">About us</a>
                        <a class="footer__item nav-link py-1" href="#">Teams</a>
                    </div>
                    <div class="footer__column col-3 nav flex-column">
                        <a class="footer__item nav-link py-1" href="#">Contact</a>
                        <a class="footer__item nav-link py-1" href="#">Help</a>
                    </div>
                    <div class="footer__column col-3 nav flex-column">
                        <a class="footer__item nav-link py-1" href="#">Terms of Service</a>
                        <a class="footer__item nav-link py-1" href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
