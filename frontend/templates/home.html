<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/stylesheet.css" />
    <title>DiagnoML</title>
</head>

<body class="bg-black">
    <div class="container">
        <header>
            <div class="container border-bottom bg-black">
                <nav class="navbar">
                    <div class="container">
                        <a class="navbar__brand navbar-brand" href="#">
                            <img src="/static/UpperLeft Logo.svg" alt="The DiagnoML logo" width="110px" height="45px">
                        </a>
                        <nav class="nav justify-content-end">
                            <a class="navbar__item nav-link" href="/">Home</a>
                            <a class="navbar__item nav-link" href="#">About</a>
                            <a class="navbar__item nav-link" href="#">Recent</a>
                            <a class="navbar__item nav-link" href="/login">Login</a>
                        </nav>
                    </div>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="d-flex container justify-content-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="main__logo">
                            <img src="/static/DiagnoML.svg" alt="The DiagnoML logo" width="635px" height="187px">
                        </div>
                        <form class="form" method="POST">
                            <div class="main__file-upload mb-3">
                                <label for="formFile" class="main__form-textfield form-label text-light">Upload image here</label>
                                <input class="form-control" type=file id="formFile" accept="image/png, image/jpeg">
                            </div>
                            <input type=submit class="main__button btn btn-outline-primary" value="Submit"/>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container fixed-bottom">
                <div class="footer__content row p-3 border-top">
                    <div class="left col-3">
                        <a class="footer__item">Made by Yifan Zhong & Tianying Zhu</a>
                    </div>
                    <div class="spacing col-1"></div>
                    <div class="right col-8 row">
                        <div class="footer__column col-3 nav flex-column">
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">About us</a>
                            </div>
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">Teams</a>
                            </div>
                        </div>
                        <div class="footer__column col-3 nav flex-column">
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">Contact</a>
                            </div>
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">Help</a>
                            </div>
                        </div>
                        <div class="footer__column col-3 nav flex-column">
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">Terms of Service</a>
                            </div>
                            <div class="row">
                                <a class="footer__item nav-link py-1" href="#">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
